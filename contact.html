<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="products.css">
  <title>Contact Alura Barbershop</title>
</head>
<body>
  <header>
    <div class="box">
      <h1><img src="imagenes/logo.png" alt="logo"></h1>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </nav>  
    </div>
  </header>
  <main>
    <form action="" class="formulary">
      <label for="name">Name and Last name</label>
      <input type="text" id="name" class="input-pattern" placeholder="Full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-pattern" placeholder="Email" required>

      <label for="phone">Telephone</label>      
      <input type="tel" id="phone" class="input-pattern" placeholder="(+XX) Telephone" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" cols="80" rows="10" class="input-pattern" placeholder="Your message" required></textarea>

      <fieldset>
        <legend>How would you like to be contacted?</legend>

        <label for="radio-email"><input type="radio" id="radio-email" name="contact" value="email">Email</label>
  
        <label for="radio-telephone"><input type="radio" id="radio-telephone" name="contact" value="telephone">Telephone</label>
  
        <label for="radio-whatsApp"><input type="radio" id="radio-whatsApp" name="contact" value="whatsApp" checked>WhatsApp</label>
      </fieldset>

      <fieldset>
        <legend>What is the time you would like to be attended?</legend>
        <select name="" id="">
          <option value="">Morning</option>
          <option value="">Afternoon</option>
          <option value="">Evening</option>
        </select>  
      </fieldset>

      <label for="" class="checkbox"><input type="checkbox" checked>Would you like receive news about Alura Barbshop?</label>

      <input type="submit" class="submit">
    </form>

    <table>
      <thead>
        <th>Day</th>
        <th>Schedule</th>
    </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>08h ~ 20h</td>
        </tr>  
      </tbody>
    </table>
  </main>
  <footer>
    <img src="imagenes/logo-blanco.png" alt="logo footer">
    <p class="copyright">&copy Copyrigth Alura Barbershop 2023</p>
  </footer>
</body>
</html>
