<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="products.css">
  <title>Contact Alura Barbershop</title>
</head>
<body>
  <header>
    <div class="box">
      <h1><img src="imagenes/logo.png" alt="logo"></h1>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </nav>  
    </div>
  </header>
  <main>
    <form action="" class="formulary">
      <label for="name">Name and Last name</label>
      <input type="text" id="name" class="input-pattern">

      <label for="email">Email</label>
      <input type="text" id="email" class="input-pattern">

      <label for="phone">Telephone</label>      
      <input type="text" id="phone" class="input-pattern">

      <label for="message">Message</label>
      <textarea name="message" id="message" cols="80" rows="10" class="input-pattern"></textarea>

      <div>
        <p>How would you like to be contacted?</p>

        <label for="radio-email"><input type="radio" id="radio-email" name="contact" value="email">Email</label>
  
        <label for="radio-telephone"><input type="radio" id="radio-telephone" name="contact" value="telephone">Telephone</label>
  
        <label for="radio-whatsApp"><input type="radio" id="radio-whatsApp" name="contact" value="whatsApp">WhatsApp</label>
      </div>

      <label for="" class="checkbox"><input type="checkbox">Would you like receive news about Alura Barbshop?</label>

      <input type="submit">
    </form>
  </main>
  <footer>
    <img src="imagenes/logo-blanco.png" alt="logo footer">
    <p class="copyright">&copy Copyrigth Alura Barbershop 2022</p>
  </footer>
</body>
</html>
